        // === DOM ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ===
        const emotionSelector = document.getElementById('emotion-selector');

        const emotionButtons = document.querySelectorAll('.emotion-btn');
        const closeButton = document.getElementById('close-btn');

        function createStars() {

            const numStars = 150; // ‡ßß‡ß´‡ß¶‡¶ü‡¶ø ‡¶§‡¶æ‡¶∞‡¶æ
            for (let i = 0; i < numStars; i++) {

                // ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶∏‡¶æ‡¶á‡¶ú‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶æ
                const size = Math.ceil(Math.random() * 3);
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                // ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶ó‡¶§‡¶ø‡¶§‡ßá ‡¶Æ‡¶ø‡¶ü‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ
                star.style.animationDuration = `${Math.random() * 3 + 2}s`; // ‡ß®-‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°

        // ‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶§‡¶æ‡¶∞‡¶æ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
        window.addEventListener('load', createStars);


        // === ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶≠‡ßá‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶¨‡¶≤ ===
        let currentEmotion = '';
        let currentQuote = {};

        // === ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ===
        function playClickSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡ßç‡¶≤‡ßá‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶õ‡¶æ‡ßú‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶®‡ßü‡•§"));
        }

        function displayRandomMessage(emotion) {
            currentEmotion = emotion;
            const emotionMessages = messages[emotion];
            currentQuote = emotionMessages[Math.floor(Math.random() * emotionMessages.length)];
            
            // ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶ì ‡¶â‡ßé‡¶∏ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            quoteElement.textContent = `‚Äú${currentQuote.bn}‚Äù`;

            // ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ‡¶∞ ‡¶ù‡¶ø‡¶ï‡¶Æ‡¶ø‡¶ï ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó
            quoteElement.classList.add('animate-shimmer');

            // ‡¶Ü‡¶∞‡¶¨‡¶ø ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶¶‡¶ø ‡¶•‡¶æ‡¶ï‡ßá)
            if (currentQuote.ar && currentQuote.ar.length > 0) {
                arabicElement.textContent = currentQuote.ar;
                // ‡¶Ü‡¶∞‡¶¨‡¶ø ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶∞ ‡¶ù‡¶ø‡¶ï‡¶Æ‡¶ø‡¶ï ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó
                arabicElement.classList.add('animate-shimmer');
                gsap.fromTo(arabicElement, { autoAlpha: 0, y: 10 }, { autoAlpha: 1, y: 0, duration: 0.5, delay: 0.2 });

            const borderClass = `border-t-theme-${emotion}`;
            
            // ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ (classList ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá)
            messageCard.classList.remove('border-t-theme-happy', 'border-t-theme-angry', 'border-t-theme-anxious', 'border-t-theme-lonely', 'border-t-theme-sad');
            
            // ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶Ø‡ßã‡¶ó
            messageCard.classList.add(borderClass);
        }

        function showMessage(emotion) {
            displayRandomMessage(emotion);

            // GSAP ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®: ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
            gsap.to(emotionSelector, {

                onComplete: () => {

                    gsap.fromTo(messageDisplay,

                        { autoAlpha: 1, scale: 1, duration: 0.5, ease: 'back.out(1.7)' }

        }

            // GSAP ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®: ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
            gsap.to(messageDisplay, {

                ease: 'power2.in',

                    quoteElement.classList.remove('animate-shimmer');
                    arabicElement.classList.remove('animate-shimmer');
                }
            });
        }

        // === ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ===
        emotionButtons.forEach(button => {
            button.addEventListener('click', () => {
                playClickSound();
                const emotion = button.dataset.emotion;
                
                // GSAP ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®: ‡¶¨‡¶æ‡¶ü‡¶® ‡¶™‡ßç‡¶∞‡ßá‡¶∏
                gsap.to(button, { 
                    scale: 0.95,

                    yoyo: true,

                        showMessage(emotion);
                    }

            });
        });

        closeButton.addEventListener('click', () => {
            playClickSound();
            hideMessage();
        });

        newQuoteButton.addEventListener('click', () => {
            playClickSound();
            // ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ü‡¶ø ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶ï‡ßá‡¶Å‡¶™‡ßá ‡¶â‡¶†‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
            gsap.fromTo(messageCard, { x: -5 }, { 
                x: 5, 
                duration: 0.05, 
                repeat: 3, 
                yoyo: true, 
                clearProps: "x",
                onComplete: () => {
                    // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∞‡¶ø‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶π‡ßü
                    quoteElement.classList.remove('animate-shimmer');
                    arabicElement.classList.remove('animate-shimmer');
                    displayRandomMessage(currentEmotion);
                }
            });
        });

        shareButton.addEventListener('click', async () => {
            playClickSound();
            const shareText = `‚Äú${currentQuote.bn}‚Äù\n${currentQuote.ar ? currentQuote.ar + '\n' : ''}‚Äî ${currentQuote.source}`;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: '‡¶Ö‡¶®‡ßÅ‡¶≠‡ßÇ‡¶§‡¶ø‡¶∞ ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ',
                        text: shareText,
                    });
                } catch (err) {
                    console.error('‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡ßü‡¶®‡¶ø:', err);

                // ‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï: ‡¶ï‡ßç‡¶≤‡¶ø‡¶™‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ

                    tempTextarea.value = shareText;

                    tempTextarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextarea);
                    alert('‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ‡¶ü‡¶ø ‡¶ï‡ßç‡¶≤‡¶ø‡¶™‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!');
                } catch (err) {
                    alert('‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡ßü‡¶®‡¶ø‡•§');
                }
